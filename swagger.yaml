swagger: '2.0'
info:
  version: '1.0'
  title: SWITIPS Api v0
  description: API для приложения сканирования QR кодов чеков
host: switips.com
basePath: /api/v1/app
securityDefinitions:
  auth:
    type: apiKey
    in: header
    name: Authorization
    description: 'Token {access_token}'
schemes:
- https 
consumes:
- application/json
produces:
- application/json
paths:
  /Registration:
    post:
      description: "Метод для регистрации пользователей на сервисе"
      tags:
      - Registration
      operationId: Registration
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: Language
        in: header
        type: string
        required: true
        description: 'Язык устройства'
        x-example: 'RU'
      - name: login
        in: formData
        type: string
        required: true
        description: 'Имя пользователя'
        x-example: 'capitan_jack'
      - name: email
        in: formData
        required: true
        type: string
        description: 'e-mail пользователя'
        x-example: 'capitanjack@gmail.com'
      - name: password
        in: formData
        required: true
        type: string
        description: 'Пароль'
        x-example: 'vorobei'
      - name: invite_login
        in: formData
        required: true
        type: string
        description: 'login пригласившего пользователя'
        x-example: 'mario'
      - name: subscription_agreement
        in: formData
        required: false
        type: boolean
        description: 'Согласие на получение рекламной рассылки'
        x-example: true
      - in: formData
        name: device_info
        description: 'Информация о девайсе с которого была отправлена информация о чеке'
        required: true
        type: string
      - name: Application-Version
        in: header
        type: string
        required: true
        description: 'Версия приложения'
        x-example: '1.04.55 beta' 
      - name: Application-Platform
        in: header
        type: string
        required: true
        description: 'Платформа'
        x-example: 'iOs'                 
      responses:
        200:
          description: 'Пользователь успешно зарегистрирован'
          schema:
            title: Successful registration
            example:
              key: successfulRegistration
              access_token: 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyMDIxNzAsImV4cCI6MTUyNDMxNDUyNn0.WKojqh6gLLQJA6ce2aUJj0X_KsubFWB45044HKVdFxA'
            type: object
            properties:
              key:
                description: ''
                example: successfulRegistration
                type: string
              access_token:
                description: ''
                example: 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyMDIxNzAsImV4cCI6MTUyNDMxNDUyNn0.WKojqh6gLLQJA6ce2aUJj0X_KsubFWB45044HKVdFxA'
                type: string
            required:
            - key
            - access_token
        405:
          description: Login exists
          schema:
            title: Login exists
            example:
              key: loginExists
              msgUser: Указанный логин уже используется другим пользователем, укажите другой логин
              msgDev: указанный логин найден в БД
            type: object
            properties:
              key:
                description: 'Ключ'
                example: loginExists
                type: string
              msgUser:
                description: 'Сообщение для пользователя'
                example: Указанный логин уже используется другим пользователем, укажите другой логин
                type: string
              msgDev:
                description: 'Сообщение для разработчика'
                example: указанный логин найден в БД
                type: string
            required:
            - key
            - msgUser
            - msgDev
        406:
          description: Login is too long
          schema:
            title: Login is too long
            example:
              key: loginIsToLong
              msgUser: Указанный логин содержит слишком много символов. Максимальная длина логина 30 символов.
              msgDev: Указанный логин длиннее 30 символов
            type: object
            properties:
              key:
                description: 'Ключ'
                example: loginIsToLong
                type: string
              msgUser:
                description: 'Сообщение для пользователя'
                example: Указанный логин содержит слишком много символов. Максимальная длина логина 30 символов.
                type: string
              msgDev:
                description: 'Сообщение для разработчика'
                example: Указанный логин длиннее 30 символов.
                type: string
            required:
            - key
            - msgUser
            - msgDev
        407:
          description: Login is too short
          schema:
            title: Login is too short
            example:
              key: loginIsToShort
              msgUser: Указанный логин содержит слишком мало символов. Минимальная длина логина 4 символа.
              msgDev: Указанный логин короче 4 символов.
            type: object
            properties:
              key:
                description: 'Ключ'
                example: loginIsToShort
                type: string
              msgUser:
                description: 'Сообщение для пользователя'
                example: Указанный логин содержит слишком мало символов. Минимальная длина логина 4 символа.
                type: string
              msgDev:
                description: 'Сообщение для разработчика'
                example: Указанный логин короче 4 символов.
                type: string
            required:
            - key
            - msgUser
            - msgDev
        408:
          description: Login includes wrong symbols
          schema:
            title: Login includes wrong symbols
            example:
              key: loginIncludesWrongSymbols
              msgUser: Указанный логин содержит недопустимые символы. Логин может содержать только цифры, буквы латинского алфавита, "_", тире и точку.
              msgDev: Указанный логин содержит недопустимые символы.
            type: object
            properties:
              key:
                description: 'Ключ'
                example: loginIncludesWrongSymbols
                type: string
              msgUser:
                description: 'Сообщение для пользователя'
                example: Указанный логин содержит недопустимые символы. Логин может содержать только цифры, буквы латинского алфавита, "_", тире и точку.
                type: string
              msgDev:
                description: 'Сообщение для разработчика'
                example: Указанный логин содержит недопустимые символы.
                type: string
            required:
            - key
            - msgUser
            - msgDev
        409:
          description: Wrong email
          schema:
            title: Wrong email
            example:
              key: wrongEmail
              msgUser: Указан не корректный email, укажите реально существующий email
              msgDev: Указан не корректный email
            type: object
            properties:
              key:
                description: ''
                example: wrongEmail
                type: string
              msgUser:
                description: ''
                example: Указан не корректный email, укажите реально существующий email.
                type: string
              msgDev:
                description: ''
                example: Указан не корректный email
                type: string
            required:
            - key
            - msgUser
            - msgDev
        410:
          description: Password is too short
          schema:
            title: Password is too short
            example:
              key: passwordIsTooShort
              msgUser: Указан слишком короткий пароль. Пароль не может быть короче 6 символов
              msgDev: Пароль не может быть короче 6 символов
            type: object
            properties:
              key:
                description: ''
                example: passwordIsTooShort
                type: string
              msgUser:
                description: ''
                example: Указан слишком короткий пароль. Пароль не может быть короче 6 символов
                type: string
              msgDev:
                description: ''
                example: Пароль не может быть короче 6 символов
                type: string
            required:
            - key
            - msgUser
            - msgDev
        411:
          description: Password is too long
          schema:
            title: Password is too long
            example:
              key: passwordIsTooLong
              msgUser: Указан слишком длинный пароль. Пароль не может быть длиннее 30 символов
              msgDev: Пароль не может быть длиннее 30 символов
            type: object
            properties:
              key:
                description: ''
                example: passwordIsTooLong
                type: string
              msgUser:
                description: ''
                example: Указан слишком длинный пароль. Пароль не может быть длиннее 30 символов
                type: string
              msgDev:
                description: ''
                example: Пароль не может быть длиннее 30 символов
                type: string
            required:
            - key
            - msgUser
            - msgDev
        412:
          description: Password Includes wrong symbols
          schema:
            title: Password Includes wrong symbols
            example:
              key: passwordIncludesWrongSymbols
              msgUser: Пароль содержит неxtверные символы. Пароль должен содержать как минимум одну букву латинского алфавита и одну цифру.
              msgDev: Пароль должен содержать как минимум одну букву латинского алфавита и одну цифру.
            type: object
            properties:
              key:
                description: ''
                example: passwordIncludesWrongSymbols
                type: string
              msgUser:
                description: ''
                example: Пароль должен содержать как минимум одну букву латинского алфавита и одну цифру.
                type: string
              msgDev:
                description: ''
                example: Пароль должен содержать как минимум одну букву латинского алфавита и одну цифру.
                type: string
            required:
            - key
            - msgUser
            - msgDev
        415:
          description: Email exists
          schema:
            title: Email exists
            example:
              key: emailExists
              msgUser: Указанный email уже используется другим пользователем.
              msgDev: Указанный email уже используется другим пользователем.
            type: object
            properties:
              key:
                description: ''
                example: emailExists
                type: string
              msgUser:
                description: ''
                example: Указанный email уже используется другим пользователем.
                type: string
              msgDev:
                description: ''
                example: Указанный email уже используется другим пользователем.
                type: string
            required:
            - key
            - msgUser
            - msgDev
        416:
          description: Invited login is not exist
          schema:
            title: Invited login is not exist
            example:
              key: invitedLoginIsNotExist
              msgUser: Указанный email пригласившего не найден в системе.
              msgDev: Указанный email пригласившего не найден в базе.
            type: object
            properties:
              key:
                description: ''
                example: invitedLoginIsNotExist
                type: string
              msgUser:
                description: ''
                example: Указанный email пригласившего не найден в системе.
                type: string
              msgDev:
                description: ''
                example: Указанный email пригласившего не найден в базе.
                type: string
            required:
            - key
            - msgUser
            - msgDev
      security: []
  /Login:
    post:
      description: "Метод для аутентификации пользователя на сервисе"
      tags:
      - Login
      operationId: Login1
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: login
        in: formData
        required: true
        type: string
        description: 'Имя пользователя'
      - name: password
        in: formData
        required: true
        type: string
        description: 'Пароль'
      - in: formData
        name: device_info
        description: 'Информация о девайсе с которого была отправлена информация о чеке'
        required: true
        type: string        
      - name: Language
        in: header
        type: string
        required: true
        description: 'Язык устройства'
        x-example: 'RU'
      - name: Application-Version
        in: header
        type: string
        required: true
        description: 'Версия приложения'
        x-example: '1.04.55 beta' 
      - name: Application-Platform
        in: header
        type: string
        required: true
        description: 'Платформа '
        x-example: 'iOs'         
      responses:
        200:
          description: 'Авторизация прошла успешно'
          schema:
            title: Successful authorisation
            example:
              key: successfulAuthorisation
              access_token: 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyMDIxNzAsImV4cCI6MTUyNDMxNDUyNn0.WKojqh6gLLQJA6ce2aUJj0X_KsubFWB45044HKVdFxA'
            type: object
            properties:
              key:
                description: ''
                example: successfulAuthorisation
                type: string
              access_token:
                description: ''
                example: 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyMDIxNzAsImV4cCI6MTUyNDMxNDUyNn0.WKojqh6gLLQJA6ce2aUJj0X_KsubFWB45044HKVdFxA'
                type: string
            required:
            - key
            - access_token           
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Failure'
          examples:
            application/json:
              key: badCredentials
              msgTitle: Ошибка
              msgUser: Неверно введен логин или пароль
              msgDev: Неверно введен логин или пароль
      security: []
  /Logout:
    get:
      description: "Инвалидация выданных токенов для текущего юзера"
      tags:
      - Logout
      operationId: Logout2
      produces:
      - application/json
      parameters: 
      - name: Language
        in: header
        type: string
        required: true
        description: 'Язык устройства'
        x-example: 'RU'      
      responses:
        200:
          description: 'Разавторизация пользователя прошла успешно'
          examples:
            application/json: []
        401:
          description: "Unauthorized"
          examples:
            application/json:
              key: tokenInvalid
              msgUser: Сессия не действительна или истекло время, авторизуйтесь
              msgDev: Сессия не действительна, требуется выдача нового token
              domain: ''
      security:
      - auth: []
  /getVersion:
    get:
      description: 'Получение версии приложения'
      tags:
      - getVersion
      operationId: GetVersion3
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: Language
        in: header
        type: string
        required: true
        description: 'Язык устройства'
        x-example: 'RU'
      - name: platform
        in: formData
        description: 'Платформа мобильного устройства'
        type: string
        enum: [ios, android, safari, firefox, chrome]
        required: true
      - name: version
        in: formData
        required: true
        type: string
        description: 'Версия мобильного приложения (0.0.2)'
      responses:
        200:
          description: 'Версия актуальна'
          examples:
            application/json: []
        default:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/VersionParametersError'
          examples:
            application/json:
              key: versionParametersInvalid
              msgUser: Внутренняя ошибка приложения
              msgDev: Ошибка параметров в запросе соответствия версии приложения и API
              domain: ''
        590:
          description: "Unauthorized"
          examples:
            application/json:
              key: versionMismatch
              msgUser: Версия приложения устарела, скачайте обновление
              msgDev: Версия приложения не совпадает с версией API
              domain: ''     
      security: []
  /RestorePassword:
    post:
      description: "Восстановление пароля"
      tags:
      - RestorePassword
      operationId: RestorePassword4
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: Language
        in: header
        type: string
        required: true
        description: 'Язык устройства'
        x-example: 'RU'
      - in: formData
        name: login_email
        required: true
        type: string
        description: 'Логин или email пользователя'
      responses:
        200:
          description: 'Верификационный код для восстановления пароля отправлен на почту (или push уведомлением)'
          schema:
            $ref: '#/definitions/UserShort'
          examples:
            application/json:
              user:
              - id: 37967
                login: 'seroga'
        401:
          description: 'Unauthorized'
          examples:
            application/json:
              key: tokenInvalid
              msgUser: 'Сессия не действительна или истекло время, авторизуйтесь'
              msgDev: 'Сессия не действительна, требуется выдача нового token'
              domain: ''
        420:
          description: 'notEnoughData'
          examples:
            application/json:
              key: notEnoughData
              msgUser: 'Не достаточно данных для восстановления'
              msgDev: 'Пользователь не указал ни логина ни email'
              domain: ''
        404:
          description: 'userNorFound'
          examples:
            application/json:
              key: userNorFound
              msgUser: 'Пользователь не найден'
              msgDev: 'Пользователь не найден'
              domain: ''
      security: []
  /SendVerificationCode:
    post:
      description: 'Отправка кода верификации для смены пароля'
      tags:
      - SendVerificationCode
      operationId: SendVerificationCode5
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
        - name: Language
          in: header
          type: string
          required: true
          description: 'Язык устройства'
          x-example: 'RU'
        - in: formData
          name: verification_code
          required: true
          type: string
          description: 'Код верификации для смены пароля'
        - in: formData
          name: login
          required: true
          type: string
          description: 'Логин пользователя, полученный от метода RestorePassword'
      responses:
        200:
          description: 'Код верификации верный'
          schema:
            $ref: '#/definitions/UserShort'
          examples:
            application/json:
              user:
              - id: 37967
                login: 'seroga'
        423:
          description: "Неверный код верификации"
          examples:
            application/json:
              key: WrongCode
              msgUser: 'Введен неверный код верификации'
              msgDev: 'Введен неверный код верификации'
              domain: ''
      security: []
  /SetNewPassword:
    post:
      description: "Установка нового пароля"
      tags:
      - SetNewPassword
      operationId: SetNewPasport6
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
        - name: Language
          in: header
          type: string
          required: true
          description: 'Язык устройства'
          x-example: 'RU'
        - in: formData
          name: password
          required: true
          type: string
          description: 'Новый пароль'
        - in: formData
          name: confirm_password
          required: true
          type: string
          description: 'Подтверждение пароля'
        - in: formData
          name: login
          required: true
          type: string
          description: 'Логин пользователя, полученный от метода SendVerificationCode'
        - in: formData
          name: verification_code
          required: true
          type: string
          description: 'Код верификации для смены пароля'
      responses:
        200:
          description: 'Новый пароль задан успешно'
          examples:
            application/json: []
        424:
          description: "Пароль и подтверждение пароля не совпадают"
          examples:
            application/json:
              key: WrongCode
              msgUser: 'Пароль и подтверждение пароля не совпадают'
              msgDev: 'Пароль и подтверждение пароля не совпадают'
              domain: ''
        411:
          description: Password is too short
          examples:
            application/json:
              key: WrongCode
              msgUser: 'Указан слишком короткий пароль. Пароль не может быть короче 6 символов'
              msgDev: 'Пароль не может быть короче 6 символов'
              domain: ''
        412:
          description: Password is too long
          examples:
            application/json:
              key: passwordIsTooLong
              msgUser: 'Указан слишком длинный пароль. Пароль не может быть длиннее 30 символов'
              msgDev: 'Пароль не может быть длиннее 30 символов'
              domain: ''
        413:
          description: Password Includes wrong symbols
          examples:
            application/json:
              key: passwordIncludesWrongSymbols
              msgUser: 'Пароль содержит неверные символы. Пароль может содержать только буквы латинского алфавита и цифры'
              msgDev: 'Пароль содержит неверные символы. Пароль может содержать только буквы латинского алфавита и цифры'
              domain: ''  
      security: []
